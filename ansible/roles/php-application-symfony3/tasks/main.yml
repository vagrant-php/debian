### user vagrant

- name: alias sf for user vagrant
  when: general.config.shell == 'bash'
  lineinfile:
    dest=/home/vagrant/.bash_aliases
    line="alias sf='./app/console'"
    regexp='^alias sf='
    state=present
    create=yes

- name: alias sfcc for user vagrant
  when: general.config.shell == 'bash'
  lineinfile:
    dest=/home/vagrant/.bash_aliases
    line="alias sfcc='sf cache:clear'"
    regexp='^alias sfcc='
    state=present
    create=yes

- name: alias sfai for user vagrant
  when: general.config.shell == 'bash'
  lineinfile:
    dest=/home/vagrant/.bash_aliases
    line="alias sfai='sf assets:install --symlink'"
    regexp='^alias sfai='
    state=present
    create=yes

